<div class="container">
  <h1>Arbeitsplan</h1>
  <div>
    <label for="month">Monat:</label>
    <select id="month">
      <!-- Monate von Januar bis Dezember -->
      <option value="" selected disabled hidden>Text</option>
      <option value="0">Januar</option>
      <option value="1">Februar</option>

    <label for="year">Jahr:</label>

  </div>

    <h2>Wochentage anzeigen/verbergen</h2>

    <label><input type="checkbox" onclick="toggleWeekday('Samstag')" checked> Samstag</label>
