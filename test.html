<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeitsplan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Arbeitsplan</h1>
    <div>
        <label for="month">Monat:</label>
        <select id="month">
            <!-- Monate von Januar bis Dezember -->
            <option value="0">Januar</option>
            <option value="1">Februar</option>
            <option value="2">März</option>
            <option value="3">April</option>
            <option value="4">Mai</option>
            <option value="5">Juni</option>
            <option value="6">Juli</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">Oktober</option>
            <option value="10">November</option>
            <option value="11">Dezember</option>
        </select>
        <label for="year">Jahr:</label>
        <input type="number" id="year" value="2024" min="1900" max="2100">
        <button onclick="generateCalendar()">Kalender anzeigen</button>
        <div>
            <label><input type="checkbox" class="weekday-checkbox" value="Montag" onclick="toggleWeekday('Montag')"> Montag</label>
            <label><input type="checkbox" class="weekday-checkbox" value="Dienstag" onclick="toggleWeekday('Dienstag')"> Dienstag</label>
            <label><input type="checkbox" class="weekday-checkbox" value="Mittwoch" onclick="toggleWeekday('Mittwoch')"> Mittwoch</label>
            <label><input type="checkbox" class="weekday-checkbox" value="Donnerstag" onclick="toggleWeekday('Donnerstag')"> Donnerstag</label>
            <label><input type="checkbox" class="weekday-checkbox" value="Freitag" onclick="toggleWeekday('Freitag')"> Freitag</label>
            <label><input type="checkbox" class="weekday-checkbox" value="Samstag" onclick="toggleWeekday('Samstag')"> Samstag</label>
            <label><input type="checkbox" class="weekday-checkbox" value="Sonntag" onclick="toggleWeekday('Sonntag')"> Sonntag</label>
        </div>

        <button id="removeWeekdaysButton" onclick="removeSelectedWeekdays()">Ausgewählte Wochentage entfernen</button>
    </div>
    <div id="calendar"></div>
</div>
<script src="script.js"></script>
</body>
</html>
